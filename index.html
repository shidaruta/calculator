<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc">
        <input type="text" placeholder="" id="displayBox">
        <div class="buttons-container">
            <button class="digits" id="nine" name="digit-btn">9</button>
            <button class="digits" id="eight" name="digit-btn">8</button>
            <button class="digits" id="seven" name="digit-btn">7</button>
            <button class="digits" id="six" name="digit-btn">6</button>
            <button class="digits" id="five" name="digit-btn">5</button>
            <button class="digits" id="four" name="digit-btn">4</button>
            <button class="digits" id="three" name="digit-btn">3</button>
            <button class="digits" id="two" name="digit-btn">2</button>
            <button class="digits" id="one" name="digit-btn">1</button>
            <button class="digits" id="zero" name="digit-btn">0</button>
            <button class="operator" id="add" name="operator-btn">+</button>
            <button class="operator" id="sub" name="operator-btn">-</button>
            <button class="operator" id="div" name="operator-btn">/</button>
            <button class="operator" id="mul" name="operator-btn">*</button>
            <button class="clear" id="clr" name="clear-btn">C</button>
            <button class="equalTo" id="equals" name="equalTo-btn">=</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
